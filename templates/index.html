<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Comment Sentiment Analysis</h1>
    <form method="POST">
        <textarea name="comment" placeholder="Enter your comment here..."></textarea><br>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if comment %}
    <p><strong>Comment:</strong> {{ comment }}</p>
    {% endif %}

    {% if prediction == 1 %}
    <p><strong>Sentiment:</strong> Positive</p>
    {% elif prediction == 0 %}
    <p><strong>Sentiment:</strong> Negative</p>
    {% endif %}
</body>
</html>
